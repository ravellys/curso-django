{% extends 'base/base.html' %}
{% load static %}

{% block title %}Python Pro - Video{% endblock title %}
{% block description %}"Página de Videos"{% endblock description %}

{% block body %}
 <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron">
				<h2>Curso de Python</h2>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
                        <h1>{{ video.title | default:'Faltando Título' }}</h1>

                        <div class="embed-responsive embed-responsive-16by9" >
                            <iframe src="https://www.youtube.com/embed/{{ video.v_id }}"
                                    width="420" height="315" class="embed-responsive-item" allowfullscreen
                                    frameborder="0" allowfullscreen ng-show="showvideo"></iframe>
                        </div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
